spring:
  application:
    name: spring-ai-basic
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: 'gpt-4o'
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    url: jdbc:mysql://localhost:3306/movies
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
